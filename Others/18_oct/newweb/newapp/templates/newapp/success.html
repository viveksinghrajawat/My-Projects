<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="https://js.stripe.com/v3/"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
  <nav class="navbar navbar-expand-lg navbar-light " style="background-color:teal ;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Online Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
          <li class="nav-item ">
            <a class="nav-link active" href="/sign_out"> Sign Out</a>

          <li class="nav-item ">
            <a class="nav-link active" href="/myorder">My Orders</a>

          <li class="nav-item ">
            <a class="nav-link active" href="/sign_in">Sign In</a>
          </li>

            <a class="nav-link active" href="/sign_up">Sign Up</a>
          </li>
        {% endif %}
          <!-- <li class="nav-item ">
            <a class="nav-link active" href="/">Contact us</a>
          </li> -->
      </ul>

  <div class="container">
