<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
  <div class="row d-flex justify-content-center align-items-center h-100 p-5">
    <div class="card " style="width: 30rem;">

      <table>
        
            <thead>
                <tr>
                  <th scope="col">Category</th>
                  <th scope="col">Exam Link</th>
                </tr>
              </thead>
            
              <tbody>
                <tr>
                    <td>Python</td>
                    <td><button><a href='quiz_start'>Start Exam</a></button></td>
                </tr>
              </tbody>


        </table>
        {% if messages %}
                
        {% for message in messages %}
        <p style="color: REd;">{{ message }}</p>
        {% endfor %}
  
    {% endif %}
        <table>
            <thead>
                <tr>
                  <th scope="col">Category</th>
                  <th scope="col">Last attemted on</th>
                  <th scope="col">score</th>
                </tr>
              </thead>
            <tbody>
              {% if data  %}
              {% for i in data %}
            <tr>
                <td>{{i.test_name}}</td>
                <td>{{i.attempt_time}}</td>
                <td>{{i.score}}</td>
            </tr>
            {% endfor%}
            {% endif %}
            </tbody>
        </table>
        <div class="card-footer">
          <button><a href="logt">Logout</a></button>
        </div>
      </div>
  </div>
</body>
</html>
