<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="card p-5" style="width: 40rem;">
        <form action={% url 'quiz' id %} method="post">
            {% csrf_token %}
        
            {% if ques %}
            
            <div class="card-header">
                <label for="form-check" name="ques" value="{{i.question}}" >Ques.{{ques.question}}</label>
              </div>
            <div class="form-check">
                <input class="form-check-input" type="radio"  id="flexRadioDefault1" name="answer" value="{{ques.opt_1}}" required >
                <label class="form-check-label" for="flexRadioDefault1">
                  {{ques.opt_1}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="flexRadioDefault2"  value="{{ques.opt_2}}" required>
                <label class="form-check-label" for="flexRadioDefault2">
                    {{ques.opt_2}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="flexRadioDefault1" value="{{ques.opt_3}}" required>
                <label class="form-check-label" for="flexRadioDefault1">
                    {{ques.opt_3}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="flexRadioDefault2" value="{{ques.opt_4}}" required>
                <label class="form-check-label" for="flexRadioDefault2">
                    {{ques.opt_4}}
                </label>
            </div>
            {% endif %}
            {% if qn%}
            <div class="card-footer">
                <button type="submit" > Next </button>
              </div>
            {% else %}
            <div class="card-footer">
                <button type="submit" > Submit </button>
              </div>
            {% endif %}
        </form>
      </div>
      </div>
</body>
</html>
