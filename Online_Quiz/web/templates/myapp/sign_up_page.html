</head>
<body>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="sign_in">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="sign_up">Sign Up</a>
              </li>
            </ul>

                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Shop List

              <!-- <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

              </form> -->
              <ul class="navbar-nav ml-auto">
              <li class="nav-item ">
                  <a class="nav-link active" href="/">Contact us</a>
                </li>
              </ul>
          </div>
        </div>
      </nav>
      <!-- Section: Design Block -->
      <div class="container py-5 h-100 pb-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card" style="
                background: hsla(0, 0%, 100%, 0.55);
                backdrop-filter: blur(30px);
                ">
              <div class="card-body p-5 shadow-5 text-center">
                <h2 class="fw-bold mb-5">Sign up now</h2>
                <form action="sign_up" method="post">
                  {% csrf_token %}
                  {% if messages %}
                    {% for message in messages %}
                    {% if message.tag == info %}
                    <p value="{{message}}" style="color: RED;">{{message}}</p>
                    {% endif %}
                    {% endfor %}
                {% endif %}
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1" class="form-control" name="fname" placeholder="First name" />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example2" class="form-control" name="lname" placeholder="Last name"/>
                      </div>
                    </div>
                  </div>
                  
                  <div class="form-outline mb-4">
                      <input type="text " id="form3Example3" class="form-control" name="username" placeholder="Username"/>
                  </div>
  
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example3" class="form-control" name="email" placeholder="Email"/>
                  </div>
    
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4" class="form-control" name="password" placeholder="Password" />
                  </div>
    
    
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-4">
                    Sign up
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>  
      </div>
      <!-- Jumbotron -->
    </section>
    <!-- Section: Design Block -->


    <style>
        .container {
            /* fallback for old browsers */
            background: #6a11cb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
            }
      </style>

    
</body>
