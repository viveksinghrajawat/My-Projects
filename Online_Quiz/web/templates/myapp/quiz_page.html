    <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="card p-5" style="width: 40rem;">
        <form action={% url 'quiz' id %} method="post">
            {% csrf_token %}
        
            {% if question %}
            
            <div class="card-header">
                <label for="form-check" name="ques" value="{{i.question}}" >Ques.{{question.question}}</label>
              </div>
            <div class="form-check">
                <input class="form-check-input" type="radio"  id="flexRadioDefault1" name="answer" value="{{question.option_1}}" required >
                <label class="form-check-label" for="flexRadioDefault1">
                  {{question.option_1}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="flexRadioDefault2"  value="{{question.option_2}}" required>
                <label class="form-check-label" for="flexRadioDefault2">
                    {{question.option_2}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="flexRadioDefault1" value="{{question.option_3}}" required>
                <label class="form-check-label" for="flexRadioDefault1">
                    {{question.option_3}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="flexRadioDefault2" value="{{question.option_4}}" required>
                <label class="form-check-label" for="flexRadioDefault2">
                    {{question.option_4}}
                </label>
            </div>
            {% endif %}
            {% if next_question %}
            <div class="card-footer">
                <button type="submit" > Next </button>
              </div>
            {% else %}
            <div class="card-footer">
                <button type="submit" > Submit </button>
              </div>
            {% endif %}
        </form>
